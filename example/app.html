<dom-module id="polymer-app">
    <style>
        :host {
            font-family: 'Roboto', 'Noto', sans-serif;
            font-weight: 300;
            display: block;
        }
    </style>
    <template>
        <div class="layout horizontal fit">
            <button on-click="goToDefault">Default</button>
            <button on-click="goTo">home</button>
            <button on-click="goTo">one</button>
            <button on-click="goTo">two</button>
            <button on-click="goTo">oneA</button>
            <button on-click="goTo">oneAA</button>
            <button on-click="goTo">oneB</button>

            <polymer-app-router selected="{{selected}}" pages="{{pages}}">
                <!--<polymer-app-route name="home" path="" is-default>home</polymer-app-route>
                <polymer-app-route name="one" path="one">one</polymer-app-route>
                <polymer-app-route name="two" path="two">two</polymer-app-route>-->
            </polymer-app-router>
        </div>
    </template>

</dom-module>
